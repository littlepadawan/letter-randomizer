<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generate order of participants</h1>
    </header>

    <div class="description">
        <p>Time to generate the order for your Tour de Chambre? Add the participants below and click generate order. If you want, you can also specify start time, duration, and break time. </p>
    </div>

    <div class="container">
        <div class="left-column">
            <div class="form-fields">
                <div class="optional-fields">
                    <label for="start-time-input">Start time: </label>
                    <input type="text" id="start-time-input" placeholder="HH:MM" maxlength=5>
                    
                    <label for="room-time-input">Time in each room: </label>
                    <input type="number" id="room-time-input" min="0" step="5" placeholder="min">
                   
                   <label for="break-time-input">Break time: </label>
                    <input type="number" id="break-time-input" min="0" step="5" placeholder="min">
                </div>
                <div class="participant-input-container">
                    <input type="text" id="participant-input" placeholder="Enter participant">
                    <button id="add-participant-button">Add</button>
                </div>

            </div>

            <div class="participant-list">
                <div class="participant-list-header">
                    <h3>Participants:</h3>
                    <div class="controls">
                        <button id="generate-button">Go</button>
                    </div>

                </div>
                <ul id="participant-list">
                    <!-- Participants will be dynamically added here -->
                </ul>
            </div>

        </div>

        <div class="right-column">
            <div class="result">
                <h3>Order:</h3>
                <div id="result-area">
                    <!-- Randomized order will appear here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Ida for Kitchen 18.3 in September 2024</p>
    </footer>
    <script src="participant_order.js"></script>
</body>
</html>
